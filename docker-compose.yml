# =============================================================================
# Copilot-IA - Docker Compose
# =============================================================================
# Orquestração de containers para desenvolvimento e produção
#
# Uso:
#   docker-compose up -d          # Iniciar em background
#   docker-compose logs -f        # Ver logs
#   docker-compose down           # Parar containers

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # API Principal
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-ia-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DEFAULT_PROVIDER=${DEFAULT_PROVIDER:-openai}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - copilot-network

  # ---------------------------------------------------------------------------
  # Redis (Cache)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: copilot-ia-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - copilot-network

  # ---------------------------------------------------------------------------
  # ChromaDB (Vector Store - Opcional)
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: copilot-ia-chromadb
    restart: unless-stopped
    ports:
      - "${CHROMA_PORT:-8001}:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - copilot-network
    profiles:
      - full

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  redis-data:
    driver: local
  chroma-data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  copilot-network:
    driver: bridge

